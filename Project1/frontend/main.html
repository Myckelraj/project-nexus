<!---This project is only for Login and Signup form-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Signup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <div class="form-header">
          <h1>Welcome</h1>
          <p>Please login or signup to continue</p>
        </div>
        <div class="form-content">
          <div class="form-toggle">
            <button id="login-toggle" onclick="showLogin()">Login</button>
            <button id="signup-toggle" onclick="showSignup()">Signup</button>
          </div>
          <form id="login-form" class="form">
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
          <form id="signup-form" class="form" style="display: none">
            <input type="text" placeholder="Username" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Signup</button>
            <div class="error-messages" id="signup-errors"></div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
